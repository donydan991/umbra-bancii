name: Umbra Bancii – cron 15m

# ────────────────────────────
# Triggere
# ────────────────────────────
on:
  schedule:
    # Rulează la fiecare 15 minute (UTC)
    - cron: "*/15 * * * *"
  workflow_dispatch:      # buton manual „Run workflow”

# ────────────────────────────
# Job principal (matrix)
# ────────────────────────────
jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    # Vom rula aceleași pași pentru fiecare modul din listă
    strategy:
      matrix:
        module: ["ingest_fx.py", "ingest_calendar.py"]

    steps:
      # 1) Checkout codul repo‑ului
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Python 3.11 (poți schimba versiunea la nevoie)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Instalează toate dependențele declarate în requirements.txt
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Rulează modulul curent din matrice
      - name: Run ${{ matrix.module }}
        env:
          # cheile secrete vor fi nule pentru modulul Calendar, dar nu dă eroare
          TWELVE_API_KEY: ${{ secrets.TWELVE_API_KEY }}
          NEWS_API_KEY:   ${{ secrets.NEWS_API_KEY }}
          FRED_API_KEY:   ${{ secrets.FRED_API_KEY }}
        run: |
          python src/${{ matrix.module }}

      # 5) Încarcă fișierele YAML generate în folderul output/ ca artifact „reports”
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: output/
