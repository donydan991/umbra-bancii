# 1)  JOBÂ MATRIX: INGEST   (fx, calendar, news)
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  ingest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ingest_fx, ingest_calendar, ingest_news]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ${{ matrix.module }}
        run: python src/${{ matrix.module }}.py

      - name: Upload reports ${{ matrix.module }}
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.module }}
          path: output/
          retention-days: 7

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 2)  JOBÂ FUSION  (ruleazÄƒ dupÄƒ ce toate ingestâ€‘urile sunt OK)
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  fusion:
    needs: ingest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # descÄƒrcÄƒm TOATE artefactele generate de ingest Ã®ntrâ€‘un subfolder
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: output

      # ruleazÄƒ algoritmul PatternÂ Fusion
      - name: Run Pattern Fusion
        id: build_fusion                 # â† dÄƒm id pentru ifâ€‘ul de mai jos
        run: python src/pattern_fusion.py

      # Ã®ncÄƒrcÄƒm rezultatul Fusion ca artefact separat
      - name: Upload fusion
        uses: actions/upload-artifact@v4
        with:
          name: reports-pattern_fusion
          path: output/PATTERN_FUSION_*.yaml
          retention-days: 7

      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ALERTÄ‚ TELEGRAM BUY / SELL
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Send Telegram alert on BUY/SELL
        if: steps.build_fusion.outcome == 'success'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          verdict=$(grep '^verdict:' output/PATTERN_FUSION_*.yaml | awk '{print $2}')
          if [[ "$verdict" == "BUY" || "$verdict" == "SELL" ]]; then
            score=$(grep '^fusion_score:' output/PATTERN_FUSION_*.yaml | awk '{print $2}')
            ts=$(grep '^timestamp:' output/PATTERN_FUSION_*.yaml | awk '{print $2}')
            url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            text="ğŸš¨ Umbraâ€¯BÄƒncii\nVerdict: *$verdict*  (score: $score)\n[$ts UTC]($url)"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                 -d chat_id="${TELEGRAM_CHAT_ID}" \
                 -d parse_mode="Markdown" \
                 --data-urlencode text="$text"
          else
            echo "Verdict $verdict â†’ fÄƒrÄƒ alertÄƒ"
          fi
