name: Umbra Bancii – cron 15m

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ["ingest_fx.py", "ingest_calendar.py", "ingest_news.py"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean old output
        run: |
          rm -rf output/*

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ${{ matrix.module }}
        env:
          TWELVE_API_KEY: ${{ secrets.TWELVE_API_KEY }}
          NEWS_API_KEY:   ${{ secrets.NEWS_API_KEY }}
          FRED_API_KEY:   ${{ secrets.FRED_API_KEY }}
        run: |
          python src/${{ matrix.module }}

      # ------------- FIX ---------------
      # Numele artifactului devine unic:  reports-ingest_fx   /   reports-ingest_calendar
      - name: Upload reports from ${{ matrix.module }}
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.module }}
          path: output/
          retention-days: 3
